<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>⏱️ Stopwatch</h1>
    <div class="display pulse" id="timeDisplay">00:00:00.000</div>
    <div class="buttons">
      <button id="startBtn" class="btn">▶ Start</button>
      <button id="pauseBtn" class="btn" disabled>⏸ Pause</button>
      <button id="lapBtn" class="btn" disabled>🏁 Lap</button>
      <button id="resetBtn" class="btn">🔁 Reset</button>
    </div>
    <ul class="laps" id="lapsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
